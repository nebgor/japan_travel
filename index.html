<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japan Travel · Timeline Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .timeline-node {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 1rem;
        padding: 1rem 1.25rem;
        border-radius: 1.25rem;
        background: rgba(3, 7, 24, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.08);
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(14px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .timeline-node.has-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(3,7,24,0.8), rgba(3,7,24,0.9));
        pointer-events: none;
      }
      .timeline-node.has-bg > * {
        position: relative;
        z-index: 1;
      }
      .timeline-node:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }
      .timeline-node .time { font-weight: 600; color: #22d3ee; }
      .timeline-node .location { font-size: 0.95rem; color: var(--muted); }
      .timeline-list { display: flex; flex-direction: column; gap: 1rem; }
      .timeline-thumb {
        width: 100%; max-width: 120px; height: 80px; object-fit: cover;
        border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.08);
      }
    </style>
  </head>
  <body>
    <div class="page-shell">
      <nav aria-label="Pages">
        <a href="globe.html">Globe View</a>
        <a class="active" href="index.html">Timeline</a>
      </nav>

      <div class="hero hero-grid">
        <div class="hero-copy">
          <small>Chronological wake→sleep</small>
          <h1>Jan family itinerary · Tokyo + Hakuba then Singapore</h1>
          <p>Two tabs: the actual Jan 8–30 plan and a legacy Hakuba sample.</p>
          <div class="dataset-toggle" id="timeline-toggle">
            <button type="button" data-set="jan" class="active">Jan 8–30 · Perth→Japan→Singapore</button>
            <button type="button" data-set="hakuba">Legacy Hakuba sample</button>
          </div>
        </div>
        <div class="hero-visuals">
          <figure class="hero-photo large" data-parallax="0.22">
            <img src="tokyo.jpg" alt="Tokyo skyline" loading="lazy" />
            <figcaption>Tokyo mornings</figcaption>
          </figure>
          <figure class="hero-photo medium" data-parallax="0.16">
            <img src="hakuba.jpg" alt="Hakuba powder" loading="lazy" />
            <figcaption>Hakuba ski days</figcaption>
          </figure>
        </div>
      </div>

      <section class="timeline-section">
        <p class="section-caption" id="timeline-caption">Jan plan: 16 days Japan, then Singapore wind-down</p>
        <div class="timeline-list" id="timeline-list"></div>
      </section>
    </div>

    <script src="data.js?v=8"></script>
    <script>
      const data = window.TripData || {};
      const timelineList = document.getElementById('timeline-list');
      const timelineCaption = document.getElementById('timeline-caption');
      const toggleButtons = document.querySelectorAll('#timeline-toggle button');

      const parallaxItems = Array.from(document.querySelectorAll('[data-parallax]'));
      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;
      let raf;
      const updateParallax = () => {
        const midX = window.innerWidth / 2;
        const midY = window.innerHeight / 2;
        parallaxItems.forEach((el) => {
          const speed = parseFloat(el.dataset.parallax || '0.2');
          const rect = el.getBoundingClientRect();
          const offsetY = (rect.top - window.innerHeight / 2) * speed * -0.05;
          const dx = ((mouseX - midX) / midX) * speed * 12;
          const dy = ((mouseY - midY) / midY) * speed * 10 + offsetY;
          el.style.transform = `translate3d(${dx}px, ${dy}px, 0)`;
        });
      };
      const queueParallax = () => {
        if (raf) return;
        raf = requestAnimationFrame(() => {
          updateParallax();
          raf = null;
        });
      };
      window.addEventListener('pointermove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        queueParallax();
      });
      window.addEventListener('scroll', queueParallax, { passive: true });
      queueParallax();

      const datasetInfo = {
        hakuba: 'Legacy Hakuba sample: buffers + 5 ski days',
        jan: 'Jan 8–30: PER→SIN→Tokyo/Hakuba (16 days) → Singapore (family stay)'
      };

      const datasets = {
        hakuba: data.hakuba || [],
        jan: data.januaryPlan || []
      };

      const buildTimeline = (entry) => {
        const node = document.createElement('article');
        node.className = 'timeline-node';
        const energy = data.energyMap[entry.date] || {};
        const energyText = Object.entries(energy).map(([person, level]) => `${person}: ${level}`).join(' · ');
        const planSteps = entry.plan.split(';').map((s) => s.trim()).filter(Boolean);
        const scheduleItems = planSteps.map((step) => {
          const match = step.match(/^(\d{1,2}:\d{2}(?:[–-]\d{1,2}:\d{2})?)\s+(.*)$/);
          if (match) return { time: match[1], desc: match[2] };
          return { time: '', desc: step };
        });
        const baseLoc = entry.location?.split('→')[0]?.trim();
        const gallery =
          (data.galleryMap &&
            (data.galleryMap[entry.location] || (baseLoc && data.galleryMap[baseLoc]))) ||
          data.galleryMap?.Tokyo || [];
        const thumb = gallery && gallery.length ? gallery[0] : null;
        if (thumb) {
          node.style.backgroundImage = `linear-gradient(180deg, rgba(3,7,24,0.7), rgba(3,7,24,0.85)), url(${thumb})`;
          node.classList.add('has-bg');
        }

        node.innerHTML = `
          <div>
            ${thumb ? `<img class="timeline-thumb" src="${thumb}" alt="${entry.location}" />` : ''}
            <div class="time">${entry.date}</div>
            <div class="location">${entry.location}</div>
            <div class="chips">
              <span class="chip">Food ${entry.food} AUD</span>
              ${entry.focus ? `<span class="chip">Ski focus: ${entry.focus}</span>` : '<span class="chip">Rest / buffer</span>'}
            </div>
          </div>
          <div>
            <ul class="schedule-list">
              ${scheduleItems
                .map(
                  (item) => `
                    <li class="schedule-item">
                      <span class="schedule-time">${item.time || 'Anytime'}</span>
                      <span class="schedule-desc">${item.desc}</span>
                    </li>
                  `
                )
                .join('')}
            </ul>
            <p><strong>Energy:</strong> ${energyText || 'Balanced'}</p>
          </div>
        `;
        return node;
      };

      const renderTimeline = (key) => {
        const dataset = datasets[key] || [];
        timelineList.innerHTML = '';
        dataset.forEach((entry) => timelineList.appendChild(buildTimeline(entry)));
        timelineCaption.textContent = datasetInfo[key] || '';
      };

      toggleButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
          toggleButtons.forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');
          renderTimeline(btn.dataset.set);
        });
      });

      renderTimeline('jan');
    </script>
  </body>
</html>
